<!-- Este es un ejemplo de Vue de un único archivo independiente con su instancia de Vue aquí mismo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>{{msj}}</h1>
    </div>

    <!-- Instancia de Vue -->
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                msj: 'Hola, Mundo!'
            }
        })
        app.msj= "Hola, Caro!";
    </script>

</body>
</html>
