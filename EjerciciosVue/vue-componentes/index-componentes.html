<!-- Este es un ejemplo con componentes en el mismo archivo.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con componentes separados</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Si armo por separado los componentes, no es necesario cargarlos todos si sé que no los voy a necesitar. -->
    <script src="componentes/saludo.js"></script>
    <script src="componentes/contador.js"></script>
</head>

    <body>
        
        <div id="app">
            <h1>Título</h1>
            <saludo></saludo>  
            <saludo></saludo>   
            <!-- Los componentes tienen comportamientos independientes. Por ejemplo, esto pueden ser likes de Twitter. Los likes se incrementarían en un solo contador, por más que el componente sea el mismo. -->
            <contador></contador>   
            <contador></contador>   
            <!-- Puedo utilizar componentes creados por otros. -->
        </div>

        <!-- INSTANCIA DE VUE -->
        <script>
            //El enlace lo gestiona esta instancia, no el compononente.
            var app = new Vue({
                el: '#app',
            })
        </script>

    </body>

</html>
